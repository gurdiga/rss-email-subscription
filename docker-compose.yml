version: '3.9'

services:
  smtp:
    image: boky/postfix
    restart: always
    ports: ['1587:587']
    volumes:
      - ./.tmp/opendkim-keys:/etc/opendkim/keys
      - ./.tmp/var/spool/postfix:/var/spool/postfix # to persist queue during container restarts
    env_file: smtp.env
    healthcheck:
      disable: true
      # Disabled because makes it makes following the logs harder when degugging

