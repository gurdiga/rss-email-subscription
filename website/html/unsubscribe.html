<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Unsubscribe page</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body:before {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="mx-auto" style="max-width: 25em">
        <h1 class="mt-5">Unsubscribe</h1>

        <form action="/unsubscribe" method="POST">
          <p>
            Please confirm unsubscription of this email address: <code id="email"></code> from <b id="feed-name"></b>.
          </p>

          <input name="id" type="hidden" value="" />
          <button type="submit" class="btn btn-primary mt-2" name="submit-button">Unsubscribe</button>
        </form>

        <div id="error-message" class="alert alert-danger" role="alert" hidden>
          <h4 class="alert-heading">Oops!</h4>
          <p>You seem to have gotten here by mistake. ðŸ¤”</p>
          <p>Please click the <b>Unsubscribe</b> link at the bottom of any email from FeedSubscription.com.</p>
        </div>
      </div>
    </div>

    <script>
      const queryParams = parseQueryString(location.href);

      console.log('DEBUG queryParams', queryParams);

      if (queryParams.email && queryParams.id && queryParams.feedName) {
        fillForm(queryParams);
      } else {
        document.querySelector('form').setAttribute('hidden', 'hidden');
        document.querySelector('#error-message').removeAttribute('hidden');
      }

      function parseQueryString(href) {
        const params = {};

        new URL(href).searchParams.forEach(function (value, key) {
          params[key] = value;
        });

        return params;
      }

      function fillForm(queryParams) {
        document.querySelector('#email').textContent = queryParams.email;
        document.querySelector('#feed-name').textContent = queryParams.feedName;
        document.querySelector('form').elements.id.value = queryParams.id;
      }
    </script>
  </body>
</html>
